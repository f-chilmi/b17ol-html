<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bag</title>
    <link rel="stylesheet" href="./assets/css/styleHome.css">
</head>
<body>
    <div class="border">
    <div class="container">
        <nav>
            <div class="logo">
                <img src="./assets/img/Group 1159.png" alt="">
            </div>
            <div class="search-bar">
                <div class="input">
                    <input type="search" placeholder="Search" class="bar">
                    <img src="./assets/img/Search Glyph.svg" alt="">
                </div>
            </div>
            <div class=filter-wrapper>
                <button class="filter"><img src="./assets/img/filter.png" alt="filter" ></button>
            </div>
            <div class="chart-wrapper">
                <img src="./assets/img/shopping-cart.png" alt="shopping-cart" class="shopping-chart">
                <img src="./assets/img/bell (1) 1.svg" alt="">
                <img src="./assets/img/mail (3) 1.svg" alt="">
                <img src="./assets/img/orang.png" alt="">
            </div>           
        </nav>

        <div class="bag">
            <h1>My Bag</h1>
            <div class="coulumn">
                <div class="one">
                    <div class="border-select">
                        <input type="checkbox" id="scales" name="scales" checked class="checkbox">
                        <label for="scales">Select all item <span>(2 items selected)</span></label>
                    </div>
                    <div class="border-item">
                        <input type="checkbox" id="scales" name="scales" checked class="checkbox">
                        <img src="./assets/img/suit.png" alt="">
                        <img src="./assets/img/Group 1169.png" alt="">
                        <img src="./assets/img/Group 1173.png" alt="">
                        $20.0
                    </div>
                    <div class="border-item">
                        <input type="checkbox" id="scales" name="scales" checked class="checkbox">
                        <img src="./assets/img/jaket.png" alt="">
                        <img src="./assets/img/Group 1170.png" alt="">
                        <img src="./assets/img/Group 1173.png" alt="">
                        $20.0
                    </div>

                </div>
                <div class="two">
                    <div class="border-summary">
                        <h2>Shopping summary</h2>
                        <h4>Total price <span class="harga">$ 40.0 </span> </h4>
                        <button class="buy">Buy</button>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
</body>
</html>
